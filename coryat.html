<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  // You may specify partial version numbers, such as "1" or "1.3",
  //  with the same result. Doing so will automatically load the 
  //  latest version matching that partial revision pattern 
  //  (e.g. 1.3 would load 1.3.2 today and 1 would load 1.4.1).
  google.load("jquery", "1.4.0");
 
  google.setOnLoadCallback(function() {
    // Place init code here instead of $(document).ready()
    $(":button").click(function() {
    	$(this).attr("disabled","disabled");
    	var points = parseInt($(this).attr("value"));
    	var oldScore = parseInt($("#score").text());
    	var newScore = oldScore + points;
    	$("#score").text(newScore);
    	$(this).siblings().attr("disabled","disabled");
    	if(points > 0) {
	    	$(this).parent().attr("style","background-color: blue;");
    		$("#correct").text(parseInt($("#correct").text()) + 1);
	  		$("#answered").text(parseInt($("#answered").text()) + 1);
    	} else if(points < 0) {
	    	$(this).parent().attr("style","background-color: red;");
	  		$("#answered").text(parseInt($("#answered").text()) + 1);
	  	} else {
	    	$(this).parent().attr("style","background-color: gray;");
	  	}
  		$("#total").text(parseInt($("#total").text()) + 1);
    });
  });
</script>
